<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://avatars.githubusercontent.com/u/70755374" type="image/x-icon" />
    <title>大學繁星簡章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: rgba(0, 0, 0, 0);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">大學繁星簡章</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto" role="search" id="search-form">
                <input class="form-control me-2" type="search" placeholder="搜尋校名或校系" aria-label="搜尋" id="search-input">
                <button class="btn btn-outline-light" type="submit">search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-dark" id="word-table">
            <thead>
                <tr>
                    <th>校名</th>
                    <th>校系</th>
                    <th>校系代碼</th>
					<th>學群類別</th>
                    <th>招生名額</th>
                    <th>可填志願數</th>
                    <th>國文</th>
                    <th>英文</th>
                    <th>數A</th>
                    <th>數B</th>
                    <th>自然</th>
                    <th>社會</th>
                    <th>第一輪%</th>
                    <th>第二輪%</th>
                </tr>
            </thead>
            <tbody id="word-table-body">
                <!-- 校系資料將插入在這裡 -->
            </tbody>
        </table>
    </div>
</div>

<a href="#" id="scrollToTop" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none;">
    回到頂端
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="script.js"></script>
</body>
</html>
